<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/rem.js"></script>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/list2.css">
</head>
<body>
    <!--状态栏-->
    <div class="top">
        <div class="topBox">
            <img src="img/StatusBar.png" alt="">
         </div>
    </div>
    <!--设置栏-->
    <div class="set">
        <div class="settings">
            <div class="setBox">
                <img src="img/set.png" alt="">
            </div>
            <div class="pi">
                <img src="img/pi.png" alt="">
            </div>
        </div>
    </div>
    <!--主体-->
    <div class="main">
        <!--个人资料-->
        <div class="self">
            <div class="hd">
                <img src="img/hd.png" alt="">
            </div>
            <div class="name">
                任星宇
            </div>
            <div class="fun">
                <div class="small">
                    <div class="img">
                        <img src="img/shou.png" alt="">
                    </div>
                    <div class="word">
                        收藏
                    </div>
                </div>
                <div class="small">
                    <div class="img">
                        <img src="img/zu.png" alt="">

                    <div class="word">
                        足迹
                    </div>
                </div>
                <div class="small">
                    <div class="img">
                        <img src="img/pingjia.png" alt="">
                    </div>
                    <div class="word">
                        评价
                    </div>
                </div>
            </div>
        </div>
        <div class="money">
            <div class="title">
                钱包
            </div>
            <div class="con">
                <div class="row">
                    <div class="small">
                        <div class="img">
                            <img src="img/qian.png" alt="">
                        </div>
                        <div class="word">
                            我的钱包
                        </div>
                    </div>
                    <div class="small">
                        <div class="img">
                            <img src="img/hongbao.png" alt="">
                        </div>
                        <div class="word">
                            红包卡券
                        </div>
                    </div>
                    <div class="small">
                        <div class="img">
                            <img src="img/yinghangka.png" alt="">

                            银行卡
                        </div>
                    </div>
                    <div class="small">
                        <div class="img">
                            <img src="img/yue.png" alt="">
                        </div>
                        <div class="word">
                            余额
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="small">
                        <div class="img">
                            <img src="img/erweima.png" alt="">
                        </div>
                        <div class="word">
                            二维码
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="serve">
            <div class="title">服务</div>
            <div class="con">
                <div class="small">
                    <div class="img">
                        <img src="img/huiyuan.png" alt="">
                    </div>
                    <div class="word">
                        会员
                    </div>
                </div>
                <div class="small">
                    <div class="img">
                        <img src="img/kefu.png" alt="">
                    </div>
                    <div class="word">
                        客服中心
                    </div>
                </div>
                <div class="small">
                    <div class="img">
                        <img src="img/chongzhi.png" alt="">
                    </div>
                    <div class="word">
                        手机充值
                    </div>
                </div>
                <div class="small">
                    <div class="img">
                        <img src="img/fapiao.png" alt="">
                    </div>
                    <div class="word">
                        发票助手
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!--底部-->
    <div class="bottom">
        <div class="small">
            <div class="imgBox"><img src="img/shouye.png" alt=""></div>
            <div class="word " >首页</div>
        </div>
        <div class="small">
            <div class="imgBox"><img src="img/find.png" alt=""></div>
            <div class="word">发现</div>
        </div>
        <div class="small">
            <div class="imgBox"><img src="img/ding.png" alt=""></div>
            <div class="word">订单</div>
        </div>
        <div class="small">
            <div class="imgBox"><img src="img/my1.png" alt=""></div>
            <div class="word change">我的</div>
        </div>

</html>
